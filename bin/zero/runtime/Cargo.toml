[package]
name = "zero-runtime"
version = "3.2.62"
authors = ["ZERO <play@zero.io>"]
license = "Apache-2.0"
homepage = "https://zero.io"
repository = "https://github.com/playzero/zero-network/"
edition = "2021"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
substrate-wasm-builder = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.28" }

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
hex-literal = { version = "0.3.4", optional = true }
log = { version = "0.4.17", default-features = false }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
serde = { version = "1.0.143", optional = true, features = ["derive"] }
smallvec = "1.9.0"
static_assertions = "1.1.0"

